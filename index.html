<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class="d-flex">

        <nav id="nav-bar" class="navbar bg-dark d-inline-block">

            <div id="logo-container" class="d-flex justify-content-center">
                <img id="quiz-logo" src="img/logo.png">
            </div>

            <div id="quiz-btn">

                <a onclick="initAll('HTML','html'),addFuncToStartBtn('html')" id="HTML" class="fs-3 nav-link text-center" href="#">HTML</a>

                <a onclick="initAll('CSS','css'),addFuncToStartBtn('css')" id="CSS" class="fs-3 nav-link text-center" href="#">CSS</a>

                <a onclick="initAll('JS','js'),addFuncToStartBtn('js')" id="JS" class="fs-3 nav-link text-center" href="#">JS</a>

                <a onclick="initAll('JAVA','java'),addFuncToStartBtn('java')" id="JAVA" class="fs-3 nav-link text-center" href="#">Java</a>

                <!-- text-secondary must be removed via JS  -->
                <!-- then (border-start border-white border-5 text-white) classes must be added via JS  -->

            </div>

        </nav>

        <main id="quiz-field" class="">

            <div class="mb-3 d-flex justify-content-center align-items-center flex-column">
                <h1>Willkommen zum</h1>
                <h1>fantastischem</h1>
                <h1>Programmiersprachen-Quiz</h1>
                <h2>Bereit für die Herausforderung?</h2>
            </div>

            <div id="start-quiz-btn">
                <div id="start-btn" class="cursor-pointer">
                    <span><a onclick="revealHint()" href="#" class="btn btn-warning fs-4 text-white text-decoration-none">STARTE JETZT</a></span>
                </div>
            </div>


            <p id="hint-text" class="mt-3 d-none text-warning">Bitte wähle auf der linken Seite aus, welches Quiz du spielen möchtest!</p>

        </main>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="questions.js"></script>
    <script src="script.js"></script>


</body>

</html>
